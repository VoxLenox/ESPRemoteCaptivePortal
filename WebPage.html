<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Remote Captive Portal Manager</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			body {
				font-family: Arial, Helvetica, sans-serif;
			}

			#login-container {
				display: none;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.login-form {
				width: 300px;
				padding: 20px;
				background-color: rgb(240, 240, 240);
				border-radius: 5px;
				display: flex;
				flex-direction: column;
				align-items: stretch;
			}

			.login-form-title {
				color: rgb(60, 60, 60);
				text-align: center;
				margin-bottom: 20px;
			}

			#login-password {
				width: 100%;
				padding: 10px;
				box-sizing: border-box;
				border: 1px solid rgb(100, 100, 100);
				border-radius: 5px;
			}

			#login-error {
				display: none;
				color: rgb(255, 50, 50);
				font-family: Arial, Helvetica, sans-serif;
				font-size: small;
				margin-top: 2px;
			}

			.login-remember-label {
				display: flex;
				align-items: center;
				margin-top: 5px;
				font-size: small;
			}

			#login-remember-checkbox {
				margin-right: 5px;
			}

			#login-button {
				width: 100%;
				padding: 10px;
				margin-top: 5px;
				box-sizing: border-box;
				background-color: #4CAF50;
				color: white;
				border: none;
				border-radius: 5px;
			}

			@media (max-width: 500px) {
				.login-form {
					width: 60%;
				}
			}
		</style>
	</head>
	<body>
		<div id="login-container">
			<div class="login-form">
				<h2 class="login-form-title">LOGIN</h2>
				<input type="password" placeholder="Enter password" id="login-password">
				<p id="login-error"></p>
				<label class="login-remember-label">
					<input type="checkbox" id="login-remember-checkbox">
					Remember me
				</label>
				<button id="login-button">Login</button>
			</div>
		</div>		  
		<script></script>
	</body>
</html>
